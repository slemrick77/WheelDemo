<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Wheel Demo</title>
    <link href="wheel.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="outer-circle">
        <div class="wedge" style="--wedge-color: black; --wedge-multiple: 0;">
            <div class="inner-text">
                Steve
            </div>
        </div>
        <div class="wedge" style="--wedge-color: red; --wedge-multiple: 1;">
            <div class="inner-text">
                Amy
            </div>
        </div>
        <div class="wedge" style="--wedge-color: green; --wedge-multiple: 2;">
            <div class="inner-text">
                Ben
            </div>
        </div>
        <div class="wedge" style="--wedge-color: purple; --wedge-multiple: 3;">
            <div class="inner-text">
                Claire
            </div>
        </div>
        <div class="wedge" style="--wedge-color: blue; --wedge-multiple: 4;">
            <div class="inner-text">
                Gloria
            </div>
        </div>
        <div class="wedge" style="--wedge-color: yellow; --wedge-text-color: black; --wedge-multiple: 5;">
            <div class="inner-text">
                Rodney
            </div>
        </div>
        <div class="wedge" style="--wedge-color: orange; --wedge-multiple: 6;">
            <div class="inner-text">
                Jess
            </div>
        </div>

        <div class="wedge" style="--wedge-color: red; --wedge-multiple: 7;">
            <div class="inner-text">
                Bob
            </div>
        </div>
        <div class="wedge" style="--wedge-color: green; --wedge-multiple: 8;">
            <div class="inner-text">
                Tom
            </div>
        </div>
        <div class="wedge" style="--wedge-color: purple; --wedge-multiple: 9;">
            <div class="inner-text">
                Bill
            </div>
        </div>
    </div>

</body>

</html>
